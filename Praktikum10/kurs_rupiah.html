    <fieldset>
      <legend>Kurs Rupiah - Mata Uang Asing</legend>
      <table border="1">
        <thead>
          <th>Masukkan Nilai</th>
          <th for="valas">Valas</th>
          <th>Nilai Rupiah</th>
        </thead>
        <tbody>
          <td><input type="number" placeholder="0" id="satuan" onchange="NilaiMataUang()" /></td>
          <td>
            <select name="" id="valas" onchange="NilaiMatauang()">
              <option value="pilih">--Pilih--</option>
              <option value="dollarUs">Dollar US (USD)</option>
              <option value="dollarSg">Dollar SG (SGD)</option>
              <option value="ringgitSm">Ringgit Malaysia (RM)</option>
              <option value="yenJpn">Yen Jepang (JPY)</option>
              <option value="Euro">Euro (EUR)</option>
              <option value="riyalAs">Riyal Arab Saudi (SAR)</option>
            </select>
          </td>
          <td><input type="text" disabled id="hasil" placeholder="0" /></td>
        </tbody>
      </table>
    </fieldset>

    <!-- Sricpt JS -->
    <script>
      function NilaiMatauang() {
        let satuan = document.getElementById("satuan").value;
        let dropdown = document.getElementById("valas").value;
        let dollarUs = 9.915;
        let dollarSg = 13.472;
        let ringgitRm = 874;
        let yenJpn = 120;
        let Euro = 15.888;
        let riyalAs = 3.592;

        if (dropdown == "dollarUs") {
          let hasil = satuan * dollarUs;
          document.getElementById("hasil").value = "Rp." + hasil.toFixed(3);
        } else if (dropdown == "dollarSg") {
          let hasil = satuan * dollarSg;
          document.getElementById("hasil").value = "Rp." + hasil.toFixed(3);
        } else if (dropdown == "ringgit") {
          let hasil = satuan * ringgitRm;
          document.getElementById("hasil").value = "Rp." + hasil.toFixed(0);
        } else if (dropdown == "yenJpn") {
          let hasil = satuan * yenJpn;
          document.getElementById("hasil").value = "Rp." + hasil;
        } else if (dropdown == "Euro") {
          let hasil = satuan * Euro;
          document.getElementById("hasil").value = "Rp." + hasil.toFixed(3);
        } else if (dropdown == "riyalAs") {
          let hasil = satuan * riyalAs;
          document.getElementById("hasil").value = "Rp." + hasil.toFixed(3);
        } else {
          dropdown == "pilih";
          alert("Pilih Nilai Mata Uang Terlebih Dahulu");
        }
      }
    </script>
  </body>
